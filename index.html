<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000; 
            color: #fff;
            padding: 0;
            margin: 0;
            font-size: 18px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 80px 20px;
            background: linear-gradient(to right, #f1c40f, #e74c3c); 
            border-radius: 10px;
            margin: 50px 0;
        }

        header h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: white;
            letter-spacing: 4px;
        }

        header p {
            font-size: 1.5em;
            color: white;
        }

        
        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #e74c3c;
            color: white;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .form-container label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            color: #f1c40f; 
        }

        .form-container input, 
        .form-container select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #f1c40f; 
            border-radius: 5px;
            background: transparent;
            color: white;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-container input:focus,
        .form-container select:focus {
            border-color: #e74c3c; 
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.7); 
        }

        .form-container button {
            padding: 15px 30px;
            background-color: #e74c3c; 
            border: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #c0392b; 
        }

        .result {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6); 
            color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .result h3 {
            font-size: 1.8em;
            font-weight: 500;
            color: #f1c40f;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #2c2c2c;
            color: white;
        }

        footer p {
            font-size: 1em;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <header>
        <h1>Smart Parking System</h1>
        <p>Find and book your parking spot in real time</p>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/about">About Us</a>
    </nav>

    <div class="form-container">
        <form action="/predict" method="POST">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter parking lot location (A, B, C)" required>
            
            <label for="time">Time (24-hour format):</label>
            <input type="number" id="time" name="time" placeholder="Enter time" required min="0" max="23">
            
            <label for="day_of_week">Day of Week:</label>
            <select id="day_of_week" name="day_of_week" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            
            <button type="submit">Check Availability</button>
        </form>
    </div>


    <footer>
        <p>&copy; 2024 Smart Parking System | All Rights Reserved</p>
    </footer>

</body>
</html>
